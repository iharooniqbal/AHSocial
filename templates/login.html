<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HARNECT - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-body">
  <div class="auth-container">
    <h1 class="auth-title">HARNECT</h1>
    <form class="auth-form" action="{{ url_for('login') }}" method="POST">
      <input type="text" placeholder="Username or Email" name="username" required>
      <input type="password" placeholder="Password" name="password" required>
      <button type="submit">Login</button>
      <p class="auth-switch">Don't have an account?
        <a href="{{ url_for('signup') }}">Sign up</a>
      </p>
    </form>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
