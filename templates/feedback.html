<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HAR NECT - Feedback</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header class="top-nav">
  <div class="logo">HAR NECT</div>
  <div class="page-title">Feedback</div>
  <div class="theme-toggle" id="themeToggle">🌙</div>
</header>

<main class="content">
  <h2>Give Feedback</h2>
  <form class="feedback-form" action="{{ url_for('feedback') }}" method="POST">
    <input type="text" placeholder="Your name" name="name" required>
    <textarea placeholder="Write your feedback..." name="message" required></textarea>
    <button type="submit">Submit</button>
  </form>
</main>

<nav class="bottom-nav">
  <a href="{{ url_for('index') }}">🏠<span>Home</span></a>
  <a href="{{ url_for('explore') }}">🔍<span>Explore</span></a>
  <a href="{{ url_for('upload') }}" class="upload-btn">➕</a>
  <a href="{{ url_for('feedback') }}" class="active">💬<span>Feedback</span></a>
  <a href="{{ url_for('profile') }}">👤<span>Profile</span></a>
</nav>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
