<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A&H Social — Feed</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header class="top-nav">
  <div class="logo"><span class="logo-blue">A&H</span><span class="logo-brown"> Connect</span></div>
  <div class="page-title">Home</div>
  <div class="theme-toggle" id="themeToggle">🌙</div>
</header>

<main class="content">
  <div class="stories">
    <div class="story"><img src="{{ url_for('static', filename='uploads/user.png') }}" alt=""><p>You</p></div>
  </div>

  <div class="feed">
    {% for post in posts %}
      <div class="post">
        <div class="post-header">
          <img src="{{ url_for('static', filename='uploads/user.png') }}" alt="avatar">
          <span>{{ post.caption }}</span>
        </div>

        {% set ext = post.filename.split('.')[-1].lower() %}
        {% if ext in ['mp4', 'webm', 'mov', 'avi'] %}
          <video class="post-image" controls>
            <source src="{{ url_for('static', filename='uploads/' + post.filename) }}">
          </video>
        {% else %}
          <img src="{{ url_for('static', filename='uploads/' + post.filename) }}" class="post-image" alt="">
        {% endif %}

        <div class="post-actions">❤️ 💬 🔄</div>
      </div>
    {% endfor %}
  </div>
</main>


<nav class="bottom-nav">
  <a href="{{ url_for('index') }}" class="active">🏠<span>Home</span></a>
  <a href="{{ url_for('explore') }}">🔍<span>Explore</span></a>
  <a href="{{ url_for('upload') }}" class="upload-btn">➕</a>
  <a href="{{ url_for('feedback') }}">💬<span>Feedback</span></a>
  <a href="{{ url_for('profile') }}">👤<span>Profile</span></a>
</nav>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
